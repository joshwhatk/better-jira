<!doctype html>
<html>
  <head>
    <title>Better JIRA</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Raleway" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="dist/css/popup.css">
    <script src="dist/js/popup.js"></script>
  </head>
  <body>
    <header>
      <h1>Better JIRA</h1>
      <span id="close" class="close">&nbsp;&plus;&nbsp;</span>
    </header>
    <main>
      <form id="better-jira">
        <div class="row">
          <div class="col-6">
            <p>Turn the changes on/off.</p>
            <label class="checkbox"><input type="checkbox" id="enabled" name="enabled"> Enabled</label>
          </div>
          <div class="col-6">
            <p>Toggle Standup Mode.</p>
            <label class="checkbox"><input type="checkbox" id="standup" name="standup"> Standup Mode</label>
          </div>
        </div>
        <p>Set your default Kanban Column Width.</p>
        <div class="card">
          <div class="row">
            <div class="form-element">
              <label for="columnWidth">Column width</label>
              <input type="number" id="columnWidth" name="columnWidth" step="10">
            </div>
            <input type="submit" name="Save" value="Resize">
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
