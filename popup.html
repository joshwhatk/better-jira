<!doctype html>
<html>
  <head>
    <title>Better JIRA</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Raleway" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="dist/css/popup.css">
    <script src="dist/js/popup.js"></script>
  </head>
  <body>
    <header>
      <h1>Better JIRA</h1>
    </header>
    <main>
      <form id="better-jira">
        <p>Set your default Kanban Column Width.</p>      
        <div class="row">
          <div class="col-3">
            <div data-column-width-selector data-column-width-sm data-column-width="sm" class="card hover padding-20 text-center">SM</div>
          </div>
          <div class="col-3">
            <div data-column-width-selector data-column-width-md data-column-width="md" class="card hover padding-20 text-center">MD</div>
          </div>
          <div class="col-3">
            <div data-column-width-selector data-column-width-lg data-column-width="lg" class="card hover padding-20 text-center">LG</div>
          </div>
          <div class="col-3">
            <div data-column-width-selector data-column-width-xl data-column-width="xl" class="card hover padding-20 text-center">XL</div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <label class="checkbox"><input type="checkbox" id="enabled" name="enabled"> Enabled</label>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
